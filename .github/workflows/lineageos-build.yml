name: "Build LineageOS"

on: 
  schedule: 
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - device: "pstar"
            system: "lineageos"
          # - device: "another_device"
          #   system: "lineageos"
    name: "Build ${{ matrix.device }} (${{ matrix.system }})"
    runs-on: ubuntu-latest
    steps:
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 8192
        swap-size-mb: 32768
        build-mount-path: '/nix'
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'
    - uses: actions/checkout@v4

    - uses: cachix/install-nix-action@v23
      with:
        extra_nix_config: |
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    - name: Speed Up nix
      uses: DeterminateSystems/flakehub-cache-action@main

    - name: Build
      run: |
        cd template
        nix build .#"robotnixConfigurations.${{ matrix.device }}_${{ matrix.system }}.img" -o "${{ matrix.device }}_${{ matrix.system }}"

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: "${{ matrix.device }}_${{ matrix.system }}"
        path: "template/${{ matrix.device }}_${{ matrix.system }}"
